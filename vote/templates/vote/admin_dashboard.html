<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - Administration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand fw-bold">üîê Admin √âlections</span>
    <a href="{% url 'logout' %}" class="btn btn-light btn-sm">D√©connexion</a>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Statistiques g√©n√©rales</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm border-0 p-3 text-center bg-light rounded-4">
          <i class="bi bi-people-fill display-4 text-primary"></i>
          <h4>{{ total_voters }}</h4>
          <p class="text-muted">Total des votants</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0 p-3 text-center bg-light rounded-4">

        </div>

      <div class="col-md-4">

          <h4>{{ participation_rate }}%</h4>
          <p class="text-muted">Taux de participation</p>
        </div>
      </div>
    </div>

    <hr class="my-5">

    <h3>Actions rapides</h3>
    <div class="d-flex flex-wrap gap-3">
      <a href="{% url 'generate_report' %}?format=html" class="btn btn-outline-primary"><i class="bi bi-file-earmark-bar-graph"></i> Voir rapport</a>
      <a href="{% url 'generate_report' %}?format=pdf" class="btn btn-outline-danger"><i class="bi bi-file-earmark-pdf"></i> Export PDF</a>
      <a href="{% url 'generate_report' %}?format=excel" class="btn btn-outline-success"><i class="bi bi-file-earmark-excel"></i> Export Excel</a>
      <a href="{% url 'admin:candidates_list' %}" class="btn btn-outline-secondary"><i class="bi bi-person-lines-fill"></i> G√©rer les candidats</a>

</html>
