<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rapport Élection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 40px; }
    h1 { color: #0d6efd; }
    table th { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Rapport d'Élection</h1>
    <p><strong>Total de votants :</strong> {{ total }}</p>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Candidat</th>
          <th>Nombre de votes</th>
        </tr>
      </thead>
      <tbody>
        {% for d in data %}
          <tr>
            <td>{{ d.Candidat }}</td>
            <td>{{ d.Votes }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="mt-4">
      <a href="?format=pdf" class="btn btn-danger">Télécharger PDF</a>
      <a href="?format=excel" class="btn btn-success">Télécharger Excel</a>
    </div>
  </div>
</body>
</html>
